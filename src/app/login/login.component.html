<!-- Header -->
<app-header></app-header>

<!-- Body -->
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info">Login</h3>
                    <form [formGroup]="logionForm" (ngSubmit)="doLogin()">
                        <div class="row login-form">
                            <div class="col-md-12">
                                    <div class="form-group">
                                        <input formControlName="username" type="text"  class="form-control" placeholder="User" />
                                    </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input formControlName="password" type="password" class="form-control" placeholder="Password" value="" />
                                </div>
                            </div>  
                            <div class="col-md-12">
                                <input type="submit" class="btn-primary"  value="Login"/> &nbsp; &nbsp;
                                <input type="button" (click)="doRegister()" class="btn-info"  value="Register here"/> &nbsp; &nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<app-footer></app-footer>
